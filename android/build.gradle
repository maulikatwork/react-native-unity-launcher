buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    namespace 'com.unitylauncher'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    // Use the Unity AAR file from the libs directory
    implementation fileTree(dir: 'libs', include: ['*.aar'])
}
